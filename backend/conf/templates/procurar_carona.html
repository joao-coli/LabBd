  {% extends 'base.html' %}

{% block content %}

<form class="form-control" method='POST'>{% csrf_token %}
  <h1 class="row justify-content-center">Procurar Carona</h1>
  <hr>
     <div class="form-group">
  <div class="row justify-content-center">
    <div class="col-3 mb-4">
      <select id="local_partida" name="cad_local_partida" class="form-control">
        <option value="" class="form-control" disabled selected hidden>Local de Partida</option>
      </select>
    </div>
    <div class="col-3 mb-4">
      <select id="local_chegada" name="cad_local_chegada" class="form-control">
        <option value="" class="form-control" disabled selected hidden>Local de Chegada</option>
      </select>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-3 mb-4">
      <label class="row justify-content-center">Data e Horário da Partida</label>
      <input type="datetime-local" class="form-control" name="cad_data_horario_partida">
    </div>
   </div>

  <div class="row justify-content-center">
    <div class="col-3 mb-4">
      <input type="text" class="form-control" placeholder="Atraso Aceitável" name="cad_atraso_aceitavel">
    </div>
 </div>

 <div class="row justify-content-center">
    <div class="col-3 mb-4">
      <input type="text" class="form-control" placeholder="Adiantamento Aceitável" name="cad_adiantamento_aceitavel">
    </div>
 </div>

 </div>
 <center> <button type="submit" class="btn btn-primary">Buscar</button> </center>
</form>

{% endblock %}
